name: Build QVM

permissions:
  contents: write

on:
  push:
    branches: [ "master", "main" ]
    paths-ignore:
      - '**.md'
      - '*.txt'
      - '.gitignore'
      - 'docs/*'
  pull_request:
    branches: [ "master", "main" ]
    paths-ignore:
      - '**.md'
      - '*.txt'
      - '.gitignore'
      - 'docs/*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y p7zip-full

      - name: Make tools executable
        working-directory: build/qvm/tools
        run: |
          chmod +x q3asm q3lcc q3cpp q3rcc || true

      - name: Verify build environment
        working-directory: build/qvm
        run: |
          echo "=== Build Environment Verification ==="
          echo "Current directory: $(pwd)"
          echo ""
          echo "=== Tools ==="
          if [ -d tools ]; then
            ls -la tools/
            echo "All tools are executable"
          else
            echo "ERROR: tools directory not found"
            exit 1
          fi
          echo ""
          echo "=== Source Code ==="
          if [ -d ../../code/game ]; then
            echo "Source directory exists"
            ls -la ../../code/game/ | head -5
          else
            echo "ERROR: code/game directory not found"
            exit 1
          fi
          echo ""
          echo "=== Build Files ==="
          test -f Makefile && echo "✓ Makefile found" || (echo "ERROR: Makefile not found" && exit 1)
          test -f config.mk && echo "✓ config.mk found" || (echo "ERROR: config.mk not found" && exit 1)
          test -f srcs.mk && echo "✓ srcs.mk found" || (echo "ERROR: srcs.mk not found" && exit 1)

      - name: Build QVM
        working-directory: build/qvm
        run: |
          make clean || true
          make

      - uses: actions/upload-artifact@v4
        with:
          name: qvm-pk3
          path: build/qvm/zz-server-be.pk3
          if-no-files-found: error
          retention-days: 30

  create-release:
    if: (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main') && github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    needs: [build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Create latest build release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest-build
          name: Latest Build
          prerelease: false
          files: |
            qvm-pk3/zz-server-be.pk3
          generate_release_notes: false
          draft: false
